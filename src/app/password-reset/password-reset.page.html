<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>
    
    <ion-button expand="full" type="submit">Enviar Correo de Recuperación</ion-button>
  </form>

  <ion-button expand="block" fill="clear" (click)="onLogin()">Ir a Inicio</ion-button>
</ion-content>
